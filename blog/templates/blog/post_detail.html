{% extends 'blog/base.html' %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/post_detail_style.css' %}">
    <br>

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date}}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}">
                <span class="glyphicon glyphicon-pencil"></span></a>
            <a class="del_button" href="{% url 'blog:post_delete' pk=post.pk %}"><button>Delete</button></a>

        {% endif %}
        <h1>{{post.title}}</h1>
        <p>{{post.text|linebreaksbr}}</p>
    </div>


    <a class="btn btn-default" href="{% url 'blog:comment_add' pk=post.pk %}">Add Comment</a>
    <br>
    <br>




{% endblock %}
